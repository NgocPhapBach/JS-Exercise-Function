<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập hàm</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50">
      <h1>Thuế thu nhập cá nhân</h1>
      <form>
        <div class="form-group">
          <label for="inpName">Họ và tên</label>
          <input type="text" class="form-control" id="inpName" />
        </div>
        <div class="form-group">
          <label for="inpThuNhap">Tổng thu nhập năm</label>
          <input type="number" class="form-control" id="inpThuNhap" />
        </div>
        <div class="form-group">
            <label for="inpSoNguoi">Số người phụ thuộc</label>
            <input type="number" class="form-control" id="inpSoNguoi" />
          </div>
        <button onclick="tinhTCN()" type="button" class="btn btn-primary">
          Tính tiền thuế
        </button>
        <p id="ketQua" class="alert alert-info mt-3"></p>
      </form>
      <h1>Tính tiền cáp</h1>
      <form>
        <div class="form-group">
          <select class="form-control" name=""
          id="slcUser" onchange="checkUser()">
              <option value="" >Chọn loại khách hàng</option>
              <option value="nhaDan">Nhà Dân</option>
              <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
        </div>
        <div class="form-group" id="myConnect" style="display: none;">
          <label for="inpConnect">Số kết nối</label>
          <input type="number" class="form-control" id="inpConnect" />
        </div>
        <div class="form-group">
          <label for="inpMKH">Nhập mã khách hàng</label>
          <input type="text" class="form-control" id="inpMKH" />
        </div>
        <div class="form-group">
            <label for="inpSoKenh">Số kênh cao cấp</label>
            <input type="number" class="form-control" id="inpSoKenh" />
          </div>
        <button onclick="tienCap()" type="button" class="btn btn-primary">
          Tính tiền cáp
        </button>
        <p id="ketQua1" class="alert alert-info mt-3"></p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    
    <!-- <script src="./js/thueThuNhap.js"></script> -->
    <script src="./js/tinhTienCap.js"></script>
  </body>
</html>
